<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchenware Inventory</title>
    <link rel="stylesheet" href="../../static/dist/css/output.css" />
</head>

<body>

    <!-- Admin Navbar -->
    {% include 'items/admin-nav-bar.html' %}


    <!-- Main Content -->
    <div class="container mx-auto p-4 bg-white rounded shadow">
        <div class="columns-3 mb-4">
            <h1 class="text-2xl font-semibold mb-4">Kitchenware Items</h1>
            <button id="saveChangesButton" type="button" class="bg-green-500 text-white px-4 py-2 rounded">Save
                Changes</button>
        </div>

        <!-- Add Item Form -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Add New Item</h2>

            <form id="addItemForm" class="flex space-x-4">
                <input type="text" id="name" placeholder="Name" class="border p-2 rounded w-1/4">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Item</button>
            </form>
        </div>

        <!-- Kitchenware Items Table -->
        <table class="table-auto w-full bg-gray-100">
            <thead>
                <tr class="bg-gray-300">
                    <th class="cursor-pointer px-4 py-2" onclick="sortTable('name')">Name</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="kitchenwareTableBody">
                <!-- Items will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="../static/dist/js/kitchenware-inventory.js"></script>
</body>

</html>
