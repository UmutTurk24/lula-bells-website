<!-- Search bar -->
<div class="container mx-auto mt-8 relative flex">
    <button id="createStudentButton"
        class="w-1/4 ml-2 px-4 py-2 bg-blue-500 text-white rounded-md focus:outline-none focus:bg-blue-600">New
        Student</button>
    <input id="searchInput" type="text" placeholder="Search student names..." autocomplete="off"
        class="w-3/4 px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-indigo-500">
    <div id="searchResults"
        class="absolute bg-white w-full mt-1 border border-gray-300 rounded-md shadow-lg z-10 hidden"></div>
</div>
