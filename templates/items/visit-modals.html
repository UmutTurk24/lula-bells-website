<!-- Modal for displaying grocery visit details -->
<div id="groceryVisitModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-8 rounded-md max-w-md">
        <button onclick="hideGroceryModal()"
            class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                </path>
            </svg>
        </button>
        <h2 class="text-2xl font-bold mb-4">Visit Details</h2>
        <div id="groceryVisitDetails" class="text-lg"></div>
    </div>
</div>
