<!-- Visits within two date range, group by date. Also get number of people who signed the aggreement? -->
<div id="clothingModalMenu" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-24 rounded-md min-w-[700px] max-w-4xl">

        <h2 class="text-3xl font-bold mb-4">Select Clothing</h2>
        <input id="searchClothingInput" type="text" placeholder="Search clothing..." autocomplete="off"
            class="w-full px-4 py-2 mb-4 rounded-md border border-gray-300 focus:outline-none focus:border-indigo-500">

        <!-- Search results -->
        <div id="clothingSearchResults"
            class="absolute bg-white w-1/2 border border-gray-300 rounded-md shadow-lg z-10 hidden"></div>

        <!-- Due date input field -->
        <label for="clothingDueDate" class="block text-gray-700 font-bold mb-2">Due Date</label>
        <input type="date" id="clothingDueDate" name="clothingDueDate"
            class="w-full px-4 py-2 mb-4 rounded-md border border-gray-300 focus:outline-none focus:border-indigo-500">

        <span class="block text-gray-700 font-bold mb-2">Selected Clothes</span>
        <div id="selectedClothes" class="overflow-y-auto max-h-48 mb-4 p-2 border-2 border-gray-200 rounded-md"></div>

        <button onclick="saveClothesAndExit()"
            class="w-full px-4 py-2 bg-blue-500 text-white rounded-md focus:outline-none focus:bg-blue-600 hover:bg-blue-800 cursor-pointer">Save
            and Exit
        </button>
        <button onclick="hideClothesPopupMenu()"
            class="w-full mt-2 px-4 py-2 bg-gray-300 text-gray-700 rounded-md focus:outline-none hover:bg-gray-400">Cancel</button>
    </div>
</div>
