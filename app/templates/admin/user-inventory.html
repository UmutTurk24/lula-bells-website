<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="../../static/dist/css/output.css" />
</head>

<body>

    <!-- Admin Navbar -->
    {% include 'items/admin-nav-bar.html' %}

    <!-- Main Content -->
    <div class="container mx-auto p-4 bg-white rounded shadow">
        <div class="columns-3 mb-4">
            <h1 class="text-2xl font-semibold mb-4">Users</h1>
            <!-- <button id="saveChangesButton" type="button" class="bg-green-500 text-white px-4 py-2 rounded">Save
                Changes</button> -->

            <button type="submit" id="saveChangesButton" class="bg-blue-500 text-white px-4 py-2 rounded">Save
                Changes</button>
        </div>

        <!-- Add User Form -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Add New Item</h2>

            <form id="addItemForm" class="flex space-x-4">
                <input type="text" id="username" placeholder="Username" class="border p-2 rounded w-1/4">
                <input type="text" id="password" placeholder="Password" class="border p-2 rounded w-1/4">
                <label for="role"> Select the role of the user </label>
                <select id="role" name="role" class="border p-2 rounded w-1/8">
                    <option selected="selected" value="user">User</option>
                    <option value="admin">Admin</option>
                </select>

                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add User</button>
            </form>
        </div>

        <!-- User Table -->
        <table class="table-auto w-full bg-gray-100">
            <thead>
                <tr class="bg-gray-300">
                    <th class="cursor-pointer px-4 py-2" onclick="sortTable('username')">Username</th>
                    <th class="cursor-pointer px-4 py-2" onclick="sortTable('role')">Role</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Items will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="../../static/dist/js/user-inventory.js"></script>
</body>

</html>
