<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="../../static/dist/css/output.css" />
</head>

<body>

    <!-- Admin Navbar -->
    {% include 'items/admin-nav-bar.html' %}

    <!-- Main Content -->
    <div class="container mx-auto p-4 bg-white rounded shadow">
        <div class="columns-3 mb-4">
            <h1 class="text-2xl font-semibold mb-4">Customers</h1>

            <button type="submit" id="saveChangesButton" class="bg-blue-500 text-white px-4 py-2 rounded">Save
                Changes</button>
        </div>

        <!-- User Table -->
        <table class="table-auto w-full bg-gray-100">
            <thead>
                <tr class="bg-gray-300">
                    <th class="cursor-pointer px-4 py-2" onclick="sortTable('name')">Name</th>
                    <th class="cursor-pointer px-4 py-2" onclick="sortTable('surname')">Surname</th>
                    <th class="cursor-pointer px-4 py-2" onclick="sortTable('classyear')">Class Year</th>
                    <th class="cursor-pointer px-4 py-2" onclick="sortTable('residence')">Residence</th>
                    <th class="cursor-pointer px-4 py-2" onclick="sortTable('email')">Email</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Items will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="../../static/dist/js/customer-inventory.js"></script>
</body>

</html>
